<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <form id="formbox">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="orderNumber">Order No</label>
          <input type="text" class="form-control" id="orderNumber" placeholder="# ">
        </div>
        <div class="form-group col-md-6">
          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod" class="form-control">
            <option selected>-select-</option>
            <option>Card</option>
            <option>Cash</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="customer">Customer</label>
          <select id="customer" class="form-control">
            <option selected>-select-</option>
            <option>...</option>

          </select>
        </div>

        <div class="form-group col-md-6">
          <label class="control-label">Grand Total</label>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="0">

            </div>
          </div>
        </div>
      </div>

      <table class="table table-hover ">
        <thead>
          <tr>
            <th scope="col">Food</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col"><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalcenter">Add
                Item</button></th>

          </tr>
        </thead>
        <tbody>
          <th scope="row">1</th>
          <td>Mark</td>
              <tr id="order-item">
            <td>Otto</td>
            <td>@mdo</td>
            <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalcenter">Edit</button>
              <button type="submit" class="btn btn-primary btn-sm">Delete</button></td>
          </tr>

        </tbody>
      </table>


      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="submit" class="btn btn-primary">View Orders</button>
    </form>



    <!-- Modal -->
    <div class="modal fade" id="modalcenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Order Food Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" id="orderForm" method="POST">
                <div class="form-group">
                    <label for="item">Food Item</label>
                    <input type="text" name="modal-item" class="form-control" id="item" placeholder="item">
      
                  </div>
      
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="control-label">Price</label>
                      <div class="form-group">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control" id="price" name="modal-price" aria-label="Amount (to the nearest dollar)"
                            placeholder="0">
                        </div>
                      </div>
                    </div>
      
      
                    <div class="form-group col-md-6">
                      <label for="quantity">Quantity</label>
                      <input type="text" name="modal-quantity" class="form-control" id="quantity" placeholder="# ">
                    </div>
      
                  </div>
                  <div class="form-group">
                    <label class="control-label">Total</label>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" id="total" name="modal-total" aria-label="Amount (to the nearest dollar)"
                          placeholder="0">
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="modalinfo">Submit </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <table class="table table-hover ">
      <thead>
        <tr>
          <th scope="col">#Order No</th>
          <th scope="col">Customer</th>
          <th scope="col">P.Method</th>
          <th scope="col">G.Total</th>
          <th scope="col"><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModalCenter">Create
              New</button></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">51561</th>
          <td>Mark</td>
          <td>Card</td>
          <td>6.99</td>
          <td><button type="submit" class="btn btn-primary btn-sm">Delete</button></td>
        </tr>

      </tbody>
    </table>
  </div>


  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
    crossorigin="anonymous"></script>

  <!-- AJAX JS -->
  <script src="js/ajax.js"></script>
</body>

</html>
